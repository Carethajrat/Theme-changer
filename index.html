<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Changer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgb(66, 66, 178);color:white;">
    <div class="App-header" id="App">
      <h1 class="fw-bold mb-3">Theme Changer</h1>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <img
                src="https://user-images.githubusercontent.com/113019349/220583921-173925c5-ae28-4511-9c63-6b968381434a.svg"
                alt="My tool SVG"
                width="100"
                height="50"
              />
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-bold">SELECT THEME COLOUR</h5>
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-dark dropdown-toggle dropdown-toggle-split fw-bold p-2 w-100 rounded-pill"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Change Color
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button
                          class="btn border-0 text-dark fw-bold"
                          type="button"
                          onclick="changeToBlue()"
                        >
                          Blue
                        </button>
                      </li>
                      <li>
                        <button
                          class="btn border-0 text-dark fw-bold"
                          type="button"
                          id="black"
                          onclick="changeToBlack()"
                        >
                          Dark
                        </button>
                      </li>
                      <li>
                        <button
                          class="btn border-0 text-dark fw-bold"
                          type="button"
                          id="light"
                          onclick="changeToWhite()"
                        >
                          Light
                        </button>
                      </li>
                      <li>
                        <button
                          class="btn border-0 text-dark fw-bold"
                          type="button"
                          id="violate"
                          onclick="changeToGrey()"
                        >
                          Grey
                        </button>
                      </li>
                      <li>
                        <button
                          class="btn border-0 text-dark fw-bold"
                          type="button"
                          id="blue-Violate"
                          onclick="changeToBrown()"
                        >
                          Brown
                        </button>
                      </li>
                    </ul>
                  </div>
                  <p class="card-text">
                    Stylesheet switching in this demo is done with JavaScript.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
